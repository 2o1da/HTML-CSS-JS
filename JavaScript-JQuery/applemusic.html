<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div style="height:5000px;margin-top:800px;margin-bottom:1600px;">
        <div class="card-box">
            <img src="https://online.codingapple.com/wp-content/uploads/2019/10/card1.png">
        </div>
        <div class="card-box">
            <img src="https://online.codingapple.com/wp-content/uploads/2019/10/card2.png">
        </div>
        <div class="card-box">
            <img src="https://online.codingapple.com/wp-content/uploads/2019/10/card3.png">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function () {
            let height = $(window).scrollTop();
            let y = (-1 / 7000) * height + (31 / 28);
            $('.card-box').eq(0).css('transform', `scale(${y})`);

        })
    </script>

    <script src="./index.js"></script>
</body>

</html>
